<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <main class="flex justify-center">
        <div class="mockup-phone overflow-scroll">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Available Balance -->
                
                <div class="stats shadow">
                  
                    <div class="stat">
                      
                      <div id="account-balance" class="stat-value">894000</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- User action button -->
                   <div>
                    <button id="add-money-button" class="btn btn-lg">Add Money</button>
                    <button id="cash-out-money-money" class="btn btn-lg">Cash Out</button>
                   </div>
                   <div class="divider"></div>
                   <!-- Add money form -->
                   <div id="add-money-form"  class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-input" type="email" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="secret-pin" type="password" placeholder="PIN Number" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add money form end -->
                  
                  <!-- Cash out form start -->
                  <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out</span>
                        </label>
                        <input id="cashout-money-input" type="email" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="cashout-pin" type="password" placeholder="PIN Number" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cashout-money" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- Cash out form enc -->
              </div>
            </div>
          </div>
    </main>
<script src="home.js"></script>
</body>
</html>
